name: brotli
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
  
jobs:
  brotli:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:base-devel
    steps:    
      - name: Install Dependencies
        run: |
          sudo echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
          sudo pacman -Syu --noconfirm docker
          sudo pacman -S --noconfirm --needed git gyp mercurial subversion ninja cmake ragel yasm nasm asciidoc enca gperf unzip p7zip xz clang python-pip python-cairo curl jq lib32-glib2 wget
          pip3 install -U --break-system-packages setuptools rst2pdf mako jsonschema meson
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global pull.rebase true
          git config --global rebase.autoStash true
          git config --global fetch.prune true
          git config --global --add safe.directory $PWD

      - name: Add builder user
        run: |
          useradd builder -m
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
      - name: Checkout
        uses: actions/checkout@main
        
      - name: Setup Toolchain
        run: |
          curl -OL https://github.com/eko5624/toolchain-test/releases/download/toolchain/cross-gcc-mcf.7z
          7z x cross-gcc-mcf.7z
          rm cross-gcc-mcf.7z

      - name: Building
        run: |
          export TOP_DIR=$(pwd)
          export M_CROSS=$TOP_DIR/cross
          export PATH="$M_CROSS/bin:$RUSTUP_LOCATION/.cargo/bin:$PATH"
          export PKG_CONFIG_LIBDIR="$M_CROSS/opt/lib/pkgconfig"
          export PKG_CONFIG="pkgconf --static"
          cd brotli-dev
          sudo -H -u builder sudo chmod -R a+rw .
          sudo -H -u builder makepkg -sC --noconfirm
          
      - name: Release
        continue-on-error: true
        uses: softprops/action-gh-release@master
        with:
          tag_name: dev
          name: dev
          files: brotli-dev/*.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
