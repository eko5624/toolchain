name: Build llvm-clang-x86_64_v3
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/eko5624/archlinux:latest
    steps:
      - uses: actions/checkout@main          
      - name: Setup llvm
        run: |
          curl -OL https://github.com/eko5624/toolchain/releases/download/toolchain/llvm-latest.7z
          7z x llvm*.7z
          rm llvm*.7z
            
      - name: Building toolchain
        run: |
          chmod +x ./llvm-clang-x86_64_v3.sh
          ./llvm-clang-x86_64_v3.sh

      - name: Get current timestamp
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_ENV  

      - name: Packaging toolchain
        run: |
          7z a llvm-clang-${{ env.date }}-ucrt-x86_64_v3.7z cross/*
          cp llvm-clang-${{ env.date }}-ucrt-x86_64_v3.7z llvm-clang-latest-ucrt-x86_64_v3.7z

      - name: Delete
        env:
          GH_TOKEN: ${{ github.token }} 
        run: |
          chmod +x ./package-delete.sh
          ./package-delete.sh llvm-clang-latest-ucrt-x86_64_v3.7z
      - name: Release
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          chmod +x ./package-release.sh
          ./package-release.sh

