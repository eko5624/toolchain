name: target-gcc-mcf
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/eko5624/archlinux:latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        
      - name: Setup Toolchain
        run: |
          curl -OL https://github.com/${{ github.repository }}/releases/download/toolchain/cross-gcc-mcf-13.2.0-x64-ucrt.7z
          7z x cross-gcc-mcf*.7z
          rm cross-gcc-mcf*.7z
 
      - name: Loading target gcc cache
        uses: actions/cache/restore@main
        with:
          path: ${{ github.workspace }}/target
          key: target-gcc-mcf-${{ github.run_id }}
          restore-keys: |
            target-gcc-mcf-
            
      - name: Building gcc with mcf
        run: |
          PWD=$(pwd)
          if [[ ! "$(ls -A $PWD/target/bin)" ]]; then
            chmod +x ./target-gcc-mcf.sh
            ./target-gcc-mcf.sh
          fi  

      - name: Get gcc version
        run: |
           echo "ver=$(cat target/version.txt)" >> $GITHUB_ENV     
      
      - name: Packaging toolchain
        run: |
          7z a target-gcc-mcf-${{ env.ver }}-x64-ucrt.7z target/*

      - name: Release
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }} 
        run: |
          chmod +x ./release-package.sh
          ./release-package.sh target-gcc-mcf-${{ env.ver }}-x64-ucrt.7z
          
      - name: Saving target gcc cache
        uses: actions/cache/save@main
        if: always()
        with:
          path: ${{ github.workspace }}/target
          key: target-gcc-mcf-${{ github.run_id }}


