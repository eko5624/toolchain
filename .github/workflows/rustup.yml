name: rustup
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:base-devel
    steps:    
      - name: Install Dependencies
        run: |
          sudo echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
          sudo pacman -Syu --noconfirm
          sudo pacman -S --noconfirm --needed git gyp cvs mercurial subversion ninja cmake ragel yasm nasm asciidoc enca gperf zip unzip p7zip xz mingw-w64-gcc gcc-multilib clang python-pip curl jq lib32-glib2 wget
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global pull.rebase true
          git config --global rebase.autoStash true
          git config --global fetch.prune true
          git config --global --add safe.directory $PWD
          
      - name: Checkout
        uses: actions/checkout@main
        
      - name: Loading cross gcc cache
        uses: actions/cache/restore@main
        with:
          path: ${{ github.workspace }}/cross
          key: cross-gcc-mcf-${{ github.run_id }}
          restore-keys: |
            cross-gcc-mcf-
            
      - name: Loading rust toolchain cache
        uses: actions/cache/restore@main
        with:
          path: ${{ github.workspace }}/rust
          key: rust_toolchain-${{ github.run_id }}
          restore-keys: |
            rust_toolchain-
            
      - name: Building toolchain
        run: |
          PWD=$(pwd)
          if [[ ! "$(ls -A $PWD/rust/.cargo/bin)" ]]; then
            chmod +x ./rustup.sh
            ./rustup.sh
          fi  

      - name: Get current timestamp      
        id: timestamp
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT 
      
      - name: Packaging Toolchain
        run: |
          zip -r -y rustup-${date}.zip rust/*

      - name: Release
        continue-on-error: true
        uses: softprops/action-gh-release@master
        with:
          tag_name: toolchain
          name: toolchain
          files: |
            rustup-${date}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Saving rust toolchain cache
        uses: actions/cache/save@main
        if: always()
        with:
          path: ${{ github.workspace }}/rust
          key: rust_toolchain-${{ github.run_id }}
