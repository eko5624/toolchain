name: Build cross-gcc-mcf-x86_64
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/eko5624/archlinux:latest
    steps:
      - name: Install Dependencies
        run: |
          sudo echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
          sudo pacman -Syu --noconfirm
          sudo pacman -S --noconfirm --needed mingw-w64-gcc
      - name: Loading gcc cache
        uses: actions/cache/restore@main
        with:
          path: ${{ github.workspace }}/cross
          key: cross-gcc-mcf-x86_64-ucrt-${{ github.run_id }}
          restore-keys: |
            cross-gcc-mcf-x86_64-ucrt-
            
      - name: Building toolchain
        run: |
          if [[ ! "$(ls -A cross/bin)" ]]; then
            chmod +x ./cross-gcc-mcf-x86_64.sh
            ./cross-gcc-mcf-x86_64.sh
          fi
        
      - name: Get gcc version
        run: |
           echo "ver=$(cat cross/version.txt)" >> $GITHUB_ENV

      - name: Packaging toolchain
        run: |
          7z a cross-gcc-mcf-${{ env.ver }}-ucrt-x86_64.7z cross/*
          cp cross-gcc-mcf-${{ env.ver }}-ucrt-x86_64.7z cross-gcc-mcf-latest-ucrt-x86_64.7z

      - name: Delete
        env:
          GH_TOKEN: ${{ github.token }} 
        run: |
          chmod +x ./package-delete.sh
          ./package-delete.sh cross-gcc-mcf-latest-ucrt-x86_64.7z
      - name: Release
        env:
          GH_TOKEN: ${{ github.token }} 
        run: |
          chmod +x ./package-release.sh
          ./package-release.sh

      - name: Saving gcc cache
        uses: actions/cache/save@main
        if: always()
        with:
          path: ${{ github.workspace }}/cross
          key: cross-gcc-mcf-x86_64-ucrt-${{ github.run_id }}
